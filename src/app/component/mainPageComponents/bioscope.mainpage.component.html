<div class="progress-spinner" *ngIf="spinner">
  <mat-progress-spinner
    color="accent"
        mode="indeterminate">
    </mat-progress-spinner>
</div>
<div class="container" *ngIf="!spinner">
  <div class="row">
      <div class="col-md-12">
        <h3 id="text-movies-availaible ml-md-2" class="text-white">Movies Availaible</h3>
      </div>
  </div>
<div class="row">
      
      <div class="col-md-4 mx-md-0  my-md-3" *ngFor="let movies of movieList" >
      <!-- Card -->
      <div >
          <div class="card">

            <!-- Card image -->
            <div  class="view overlay" (mouseenter) ="movies.hover=false"  (mouseleave) ="movies.hover=true">
              <div>
                <div *ngIf="movies.hover"   class="movie-poster">
                    <img  class="card-img-top" [alt]="movies.title" src="{{movies.posters|imageurl}}"
                      alt="Card image cap">
                  </div>
                <div class="videoplayer" *ngIf="!movies.hover" >
                  <iframe width="fit-content" height="400px" class="embed-responsive"
                    [src]="getSaveTrailerUrlLink(movies.videos|trailer)" allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>

            <!-- Card content -->
            <div class="card-body">

              <!-- Title -->
              <h4 (click)="watchMovieButtonClickEvent(movies)" class="card-title text-white movie-title">{{movies.title}}</h4>
              <!-- Text -->
              <p class="card-text text-white">
                {{movies.description|desc}}</p>
              <!-- Button -->

            </div>

          </div>
          <!-- Card -->
        </div>
    </div>
    
  </div>
  
</div>
</div>
