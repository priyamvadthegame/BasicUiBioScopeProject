<div class="main-div">
<div class="container carousel-containers">
  <div class="row" *ngIf="false">
    <div class="col-md-12">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" [src]="topThreeMovieList[0].backdrop|imageurl" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{topThreeMovieList[0].title}}</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" [src]="topThreeMovieList[1].backdrop|imageurl" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{topThreeMovieList[1].title}}</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" [src]="topThreeMovieList[2].backdrop|imageurl" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{topThreeMovieList[2].title}}</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <h3 id="text-movies-availaible ml-md-2" class="text-white">Movies Availaible</h3>
      </div>
  </div>
<div class="row">
      
      <div class="col-md-4 mx-md-0  my-md-3" *ngFor="let movies of movieList">
      <!-- Card -->
      <div >
          <div class="card">

            <!-- Card image -->
            <div class="view overlay">
              <img class="card-img-top" [alt]="movies.title" src="{{movies.posterPath|imageurl}}"
                alt="Card image cap">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <!-- Card content -->
            <div class="card-body">

              <!-- Title -->
              <h4 class="card-title text-white">{{movies.title}}</h4>
              <!-- Text -->
              <p class="card-text text-white">
                {{movies.description|desc}}</p>
              <!-- Button -->
              <a  class="btn btn-info"(click)="watchMovieButtonClickEvent(movies)">Watch Now</a>

            </div>

          </div>
          <!-- Card -->
        </div>
    </div>
    
  </div>
  
</div>
</div>
