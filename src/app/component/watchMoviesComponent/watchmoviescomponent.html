<div class="maindiv">    
    <div [ngStyle]="{'background-image':'linear-gradient(to bottom, rgba(0,0,0,0),rgba(0,0,0,0.9)),linear-gradient(to left, rgba(0,0,0,0),rgba(0,0,0,0.9)),url('+ movieposter + ')','background-repeat': 'no-repeat','background-attachment': 'fixed','height':'auto','width':'auto',  
      'background-size': 'cover', 'background-position': 'center'}">
      <div class="banner" >
          <div class="content">
            <div class="row ml-1">
              <h2 class="">{{this.movieObject.title}}</h2>
              <div class="rating-div ml-2"> 
                <img  src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg">
                <p class="mx-2 my-0">{{tmdbRating}}</p>
            </div>
            </div>
            
            <h6 *ngIf="genereString!=&#34;&#34;">{{this.genereString}}</h6>
            <p>
              {{this.movieObject.description}}
            </p>
            <a  type="button" pageScroll class="btn btn-dark btn-lg download-button" href="#videocontainer"><i class="fa fa-google-play fa-1x"></i>Watch Now</a>
            <a type="button" [href]="movieObject.url" class="btn btn-outline-light btn-lg download-button" [download]="movieObject.title"><i class="fa fa-arrow-alt-circle-down fa-1x"></i> Download</a>
            <br/>
          </div>
        </div>
        <div class="container" #videocontainer id="videocontainer">
          <div class="row">
            <div class="col-md-12">
          <div class="viseoplayer">
              <video id="my_video_1"  (play)="onPlayVideo()" class="video-js vjs-default-skin embed-responsive"  [poster]="movieposterthumb"  controls 
                data-setup='{ "aspectRatio":"800:267", "playbackRates": [1, 1.5, 2] }'>
                <source [src]="movieObject.url" type='video/mp4' />
                <source [src]="movieObject.url" type='video/webm' />
                
              </video>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br><br>
      <div class="container" *ngIf="recommendedArray!=undefined&&recommendedArray.length>0">
        <div class="row">
          <div class="col-md-12">
              <h3 class="text-white">Recommendation</h3>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="recommendation">
              <div style="float: left">
                <button class="lrbutton text-white embed-responsive" (click)="RecmmscrollLeft()">&#8592;</button>
                </div>
              <div #RecommendationContent class="middle">
                <div class="info-widget embed-responsive" *ngFor="let recm of recommendedArray">
                  <img class="text-white embed-responsive" [title]="recm.movie_name" [src]="recm.movie_poster" [alt]="recm.movie_name"/>
                </div>
              </div>
              <div style="float: right">
                <button class="lrbutton text-white embed-responsive" (click)="RecmmscrollRight()">&#8594;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h3 class="text-white">Cast & Crews</h3>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="actors">
              <div style="float: left">
                <button class="lrbutton text-white embed-responsive" (click)="scrollLeft()">&#8592;</button>
                </div>
              <div #ActorContent class="middle" >
                <div class="info-widget embed-responsive" *ngFor="let actor of actorArray" >
                  <img *ngIf="(actor.actor_poster)!=null" class="text-white embed-responsive"  [src]="actor.actor_poster|imageurlwr" [title]="actor.actor"/>
                </div>
            </div>
            <div style="float: right">
                <button class="lrbutton text-white embed-responsive" (click)="scrollRight()">&#8594;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
   
      
    </div>
  </div>
